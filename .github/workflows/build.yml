name: Build Android APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
          cache: gradle

      - name: Install Capacitor
        run: |
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Prepare web assets
        run: |
          mkdir -p www
          echo "<html><body><h1>Service Center App</h1></body></html>" > www/index.html

      - name: Init Capacitor
        run: |
          npx cap init "Service Center App" "com.servicecenter.app" --web-dir=www

      - name: Add Android
        run: |
          npx cap add android
          npx cap sync android

      # ðŸ”´ CRITICAL FIX
      - name: Clean Gradle Cache
        run: |
          rm -rf ~/.gradle/caches
          rm -rf ~/.gradle/wrapper

      - name: Build APK
        run: |
          cd android
          ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: service-center-debug-apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
