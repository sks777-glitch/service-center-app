<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Service Center App</title>
</head>
<body>
  <h1>Service Center App</h1>
  <p>Welcome to your mobile service center management app.</p>

  <form id="customerForm">
    <input type="text" id="customerName" placeholder="Customer Name" required><br>
    <input type="text" id="phoneModel" placeholder="Phone Model" required><br>
    <input type="text" id="issue" placeholder="Issue" required><br>
    <button type="submit">Save</button>
  </form>

  <script type="module" src="main.js"></script>
</body>
</html>
